<!DOCTYPE html>
<html>
<head>
  <title>Viewer</title>
  <script type="text/javascript" src="/assets-compiled/header_scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="/assets-compiled/application.css">
</head>
<body>
<div class="gallery_container">
  <div class="top_pattern"></div>
</div>
<script type="text/x-handlebars-template" id="template_gallery_details">
  <div class="details_container">
    <div class="detail_block">
      <h2>{{title}}</h2>
    </div>
    <div class="detail_block">
      <p class="author_info"><span>by</span> <span>{{author}}</span></p>
    </div>
    <div class="detail_block">
      <p class="location_info"><span>taken</span> <span>in</span><span>{{location}}</span></p>
    </div>
  </div>
</script>
<script type="text/javascript" src="/assets-compiled/footer_scripts.js"></script>
<script>
  // Bootstrap on DOM ready
  var app;
  $(document).ready(function () {
    'use strict';
    app = new Viewer.App();
    app.setup();
  });
</script>
</body>
</html>
